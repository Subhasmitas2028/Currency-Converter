<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="currency.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <form>
         <div class="div">
        <h1>Currency Converter</h1>
    </div>
        <div class="amount">
            <h3>Amount</h3>
            <input value="100" type="text">
        </div>
        <div class="dropdown">
            <div class="from">
                <div class="select-container">
                        <h4>From</h4>
                        <img src ="https://flagsapi.com/US/flat/64.png"></img>
                    <select name="From">
                        
                    </select>
                </div>

            </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="to">
                 <div class="select-container">
                    <h4>To</h4>
                    <img src ="https://flagsapi.com/IN/flat/64.png"></img>
                     <select name="To">
                        
                    </select>

                 </div>

            </div>

        </div>
        <div class="msg"><p>1USD= 87.72INR</p></div>
       <div class="button"><button >Get Exchange Rate</button></div>
    </form>

  <script src="country.js" ></script>
  <script src="app.js"></script>
  
</body>
</html>
